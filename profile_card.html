<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- add external css  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <!-- complete card  -->
        <div class="profile-card">
            <!-- card header  -->
            <div class="profile-heading">
                <span>PRO</span>
                <img src="images/profile.jpg" alt="profile images">
            </div>

            <!-- card body  -->
            <div class="profile-body">
                <h2>SHOVAN KUMAR BISWAS</h2>
                <h4>Backend Developer - Laravel</h4>

                <div id="contacts">
                    <a href=""><i class="fa-solid fa-square-phone"></i></a>
                    <a href=""><i class="fa-brands fa-square-github"></i></a>
                    <a href=""><i class="fa-solid fa-envelope-circle-check"></i></a>
                </div>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum nemo aspernatur, dolore vitae nostrum
                    assumenda?</p>

                <div id="ratings">
                    <div>
                        <h5>Projects</h5>
                        <p>234</p>
                    </div>

                    <div>
                        <h5>Following</h5>
                        <p>356</p>
                    </div>

                    <div>
                        <h5>Followers</h5>
                        <p>734</p>
                    </div>
                </div>
            </div>

             <!-- card footer  -->
            <div class="profile-footer">
                <a href="#" class="light-button">Follow</a>
                <a href="#" class="dark-button">Hire Me</a>
            </div>

        </div>


    </div>
</body>

</html>
